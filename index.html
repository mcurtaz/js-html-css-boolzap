<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/master.css">
    <script src="./js/script.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>BoolZap</title>
  </head>
  <body>
    <div class="container">
      <section id="contacts">
        <div id="active-contact">
          <img src="./img/avatar.png" alt="img profilo">
          <div class="icons">
            <a href="#"><i class="fas fa-circle-notch"></i></a>
            <a href="#"><i class="fas fa-comment-alt"></i></a>
            <a href="#"><i class="fas fas fa-ellipsis-v"></i></a>   
          </div>
        </div>
        <div id="alert">
          <div class="bell-wrapper">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div>
            <h4>Ricevi notifiche e messaggi</h4>
            <a href="#">Attiva notifiche desktop</a>
          </div>
        </div>
        <div id="searchbar">
          <div class="form">
            <div class="search-wrapper">
              <i class="fas fa-search"></i>
            </div>
            <input type="text" name="search-contact" placeholder="Cerca o inizia una nuova chat">
          </div>
        </div>
        <ul id="contact-list">
          <li>

          </li>
        </ul>
      </section>
      <section id="chat">
        <div class="header">

        </div>
        <div class="messages">

        </div>
        <div class="write-new">

        </div>
      </section>

    </div>
  </body>
</html>
